<!DOCTYPE html>
<html>
<head>
	<title>Play</title>
	<link rel="stylesheet" type="text/css" href="play.css">
	<header>
		<h1><img src="../images/Spotify_icon.png" alt="spotify logo"><a href="./home.html"> Guessify </a><img src="../images/Spotify_icon.png" alt="spotify logo"></h1>
	</header>
	<script src="play.js"></script>
</head>
<body>
	<form>
		<table border="1" id="play">
			<thead>
				<tr>
					<td><img src="./images/record.gif" id="record"><img src="./images/record.gif" id="record"></td>
					<td>Who input ?:</td>
					<td colspan="3"> <p id="songDisplay">SONGNAME</p> </td>
					<!-- this bit will probably need to be formatted a bit differently, but SONGNAME will be replaced with one of the songs that was input -->
					<td><img src="./images/record.gif" id="record"><img src="./images/record.gif" id="record"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="4"><img src="./images/NOTES.gif"></td>
					<td id="playername">Player 1</td>
					<td id="playername">Player 2</td>
					<td id="playername">Player 3</td>
					<td id="playername">Player 4</td>
					<td rowspan="4"><img src="./images/NOTES.gif"></td>
				</tr>
				<tr>
					<td>
						<input type="radio" value="player1-1" name="player1" id="player1-1" class="input-hidden"><label for="player1-1">Player 1</label><br>
						<input type="radio" value="player1-2" name="player1" id="player1-2" class="input-hidden"><label for="player1-2">Player 2</label><br>
						<input type="radio" value="player1-3" name="player1" id="player1-3" class="input-hidden"><label for="player1-3">Player 3</label><br>
						<input type="radio" value="player1-4" name="player1" id="player1-4" class="input-hidden"><label for="player1-4">Player 4</label>
					</td>
					<td>
						<input type="radio"   value="player2-1" name="player2" id="player2-1" class="input-hidden"><label for="player2-1">Player 1</label><br>
						<input type="radio"   value="player2-2" name="player2" id="player2-2" class="input-hidden"><label for="player2-2">Player 2</label><br>
						<input type="radio"   value="player2-3" name="player2" id="player2-3" class="input-hidden"><label for="player2-3">Player 3</label><br>
						<input type="radio"   value="player2-4" name="player2" id="player2-4" class="input-hidden"><label for="player2-4">Player 4</label>
					</td>
					<td>
						<input type="radio"   value="player3-1" name="player3" id="player3-1" class="input-hidden"><label for="player3-1">Player 1</label><br>
						<input type="radio"   value="player3-2" name="player3" id="player3-2" class="input-hidden"><label for="player3-2">Player 2</label><br>
						<input type="radio"   value="player3-3" name="player3" id="player3-3" class="input-hidden"><label for="player3-3">Player 3</label><br>
						<input type="radio"   value="player3-4" name="player3" id="player3-4" class="input-hidden"><label for="player3-4">Player 4</label>
					</td>
					<td>
						<input type="radio"   value="player4-1" name="player4" id="player4-1" class="input-hidden"><label for="player4-1">Player 1</label><br>
						<input type="radio"   value="player4-2" name="player4" id="player4-2" class="input-hidden"><label for="player4-2">Player 2</label><br>
						<input type="radio"   value="player4-3" name="player4" id="player4-3" class="input-hidden"><label for="player4-3">Player 3</label><br>
						<input type="radio"   value="player4-4" name="player4" id="player4-4" class="input-hidden"><label for="player4-4">Player 4</label>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input onClick="endRound()" type="button" name="Submit" id="submit" value="Submit when all players have guessed">
					</td>
				</tr>
			</tbody>
			
		</table>
	</form>
</body>
</html>
