<!DOCTYPE html>
<html>
<head>
	<title>Guessify</title>
	<link rel="stylesheet" type="text/css" href="Play.css">
	<script src="Play.js"></script>
</head>
<body>
	<div id="now-playing">
		<h1 id="song-name">Song Name</h1>
		<div id="song-progress-bar">
			<div id="song-progress"></div>
		</div>
		<div id="play-pause-buttons">
			<button id="play-button">Play</button>
			<button id="pause-button">Pause</button>
		</div>
	</div>
	<div id="voting-buttons">
		<button id="button1">Vote 1</button>
		<button id="button2">Vote 2</button>
		<button id="button3">Vote 3</button>
		<button id="button4">Vote 4</button>
	</div>
</body>
</html>
