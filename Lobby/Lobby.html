<!DOCTYPE html>
<html>
<head>
	<title>Create Game Lobby</title>
	<link rel="stylesheet" href="Lobby.css">
</head>
<body>
	<div class="container">
		<h1>Create or Join a Game</h1>
		<div class="form-container">
			<label for="game-code">Enter game code:</label>
			<input type="text" id="game-code" placeholder="XXXXXX">
			<div class="button-container">
				<button id="create-game-btn">Create Game</button>
				<button id="join-game-btn">Join Game</button>
			</div>
		</div>
	</div>
	<script src="Lobby.js"></script>
</body>
</html>
