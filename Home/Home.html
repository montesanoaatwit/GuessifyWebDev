<!DOCTYPE html>
<html>
  <head>
    <title>Guessify - Login</title>
    <link rel="stylesheet" href="Home.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Guessify</h1>
      <div class="login-container">
        <p class="login-description">Login to Spotify to start playing</p>

          <button class="login-button">Login to Spotify</button>
        </a>
      </div>
    </div>
  </body>
</html>
