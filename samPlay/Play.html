<!DOCTYPE html>
<html>
<head>
	<title>Guessify</title>
	<link rel="stylesheet" type="text/css" href="Play.css">
</head>
<body>
	<h1>Guessify</h1>
	<form action="">
		<table border="1">
			<thead>
				<tr>
					<td>Who input ?:</td>
					<td colspan="3"> SONGNAME</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="playername">Player 1</td>
					<td id="playername">Player 2</td>
					<td id="playername">Player 3</td>
					<td id="playername">Player 4</td>
				</tr>
				<tr>
					<td>
						<input type="radio" value="player1-1" name="player1" id="player1-1"><label for="player1-1">Player 1</label><br>
						<input type="radio" value="player2-1" name="player1" id="player2-1"><label for="player2-1">Player 2</label><br>
						<input type="radio" value="player3-1" name="player1" id="player3-1"><label for="player3-1">Player 3</label><br>
						<input type="radio" value="player4-1" name="player1" id="player4-1"><label for="player4-1">Player 4</label>
					</td>
					<td>
						<input type="radio" value="player1-2" name="player2" id="player1-2"><label for="player1-2">Player 1</label><br>
						<input type="radio" value="player2-2" name="player2" id="player2-2"><label for="player2-2">Player 2</label><br>
						<input type="radio" value="player3-2" name="player2" id="player3-2"><label for="player3-2">Player 3</label><br>
						<input type="radio" value="player4-2" name="player2" id="player4-2"><label for="player4-2">Player 4</label>
					</td>
					<td>
						<input type="radio" value="player1-3" name="player3" id="player1-3"><label for="player1-3">Player 1</label><br>
						<input type="radio" value="player2-3" name="player3" id="player2-3"><label for="player2-3">Player 2</label><br>
						<input type="radio" value="player3-3" name="player3" id="player3-3"><label for="player3-3">Player 3</label><br>
						<input type="radio" value="player4-3" name="player3" id="player4-3"><label for="player4-3">Player 4</label>
					</td>
					<td>
						<input type="radio" value="player1-4" name="player4" id="player1-4"><label for="player1-4">Player 1</label><br>
						<input type="radio" value="player2-4" name="player4" id="player2-4"><label for="player2-4">Player 2</label><br>
						<input type="radio" value="player3-4" name="player4" id="player3-4"><label for="player3-4">Player 3</label><br>
						<input type="radio" value="player4-4" name="player4" id="player4-4"><label for="player4-4">Player 4</label>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="button" name="Submit" id="submit" value="Submit when all players have guessed">
					</td>
				</tr>
			</tbody>
			
		</table>
	</form>
</body>
</html>
